<html lang="en">

</head>

<body>

  <div id="container">
    <img id="imagenT" class="rounded-circle profile-img-card"

      <h2>Choose select your Cards</h2>
        <input [(ngModel)]="numbersCards" type="number" min="0" max="10" oninput="validity.valid||(value='');"  onKeyDown="return false"><br><br>

  </div>

</body>
