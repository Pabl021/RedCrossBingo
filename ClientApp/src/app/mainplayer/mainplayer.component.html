<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Cards</title>
</head>

<body>
  <div id="container" *ngIf= 'isCard'>
      <h2 id="h1Tittle">Choose select your Cards</h2>
        <input [(ngModel)]="numbersCards" type="number" min="1" max="10" oninput="validity.valid||(value='');"  onKeyDown="return false"><br><br>  
        <input  type="button" class="btn btn-success" (click)="createCards()" value=" Start ">
  </div>

    <div class="newNumber" *ngIf= '!isCard' >
      <img id="imageNumber" class="rounded-circle profile-img-card"
      src="https://www.lacasaelpozo.com/images/concours/logo-bingo.png" /><br>
      <h1  >{{100}}</h1>     
      <input id="btn-cards" type="button" class="btn btn-success" (click)="watchCards()" 
      value="See cards " *ngIf='!hiddenButton'>
    </div> 

    <div id="contenedor" *ngIf= 'progressbar'>
      <div id="barra">
          <div id="texto">
          </div>
      </div>
    </div>

    <div  id="cardBingoPri" class="card" > 
      <img id="imagenT" class="rounded-circle profile-img-card"
         src="https://www.lacasaelpozo.com/images/concours/logo-bingo.png" /><br>
      <h5>Numbers played</h5>
      <div id="cardNumberT"  *ngFor= "let n of numberTombola" >        
          <h6 id="numberT" class="card-body"><b> {{n.number}}</b></h6>            
     </div>
 </div>
  <div class="divCards" *ngIf="cards" >
       <div *ngFor= "let c of cards" id="cardBingo" class="card" style="width: 23rem;"> 
              <img id="imagen" class="rounded-circle profile-img-card"
              src="https://www.lacasaelpozo.com/images/concours/logo-bingo.png" />
              <b><h4 id="title">RED CROSS </h4> </b>
              <div id="cardNumber" *ngFor= "let n of c.bingoCardNumbers" class="card" style="width: 4rem;" >
              <div [style.background-color] ="!n.isSelected ? 'rgb(228, 228, 228)': 'rgb(182, 182, 182)'" 
               class="card-body">
                    <b><p id="number" class="card-text"> {{ n.number}}</p></b> 
                  </div> 
          </div>
      </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
