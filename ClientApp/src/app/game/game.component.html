
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <div class="newNumber" >
        <img id="imageNumber" class="rounded-circle profile-img-card"
        src="https://www.lacasaelpozo.com/images/concours/logo-bingo.png" /><br>
         <h1  >{{nReceive}}</h1>            
    </div> 
    <div  id="cardBingoPri" class="card" > 
        <img id="imagenT" class="rounded-circle profile-img-card"
           src="https://www.lacasaelpozo.com/images/concours/logo-bingo.png" /><br>
        <h5>Numbers played</h5>
        <div id="cardNumberT"  *ngFor= "let n of numberChooseTrue" >        
            <h6 id="numberT" class="card-body"><b> {{n}}</b></h6>            
       </div>
   </div>
    <div class="divCards" *ngIf="cards" >
         <div *ngFor= "let c of cards" id="cardBingo" class="card" style="width: 23rem;"> 
                <img id="imagen" class="rounded-circle profile-img-card"
                src="https://www.lacasaelpozo.com/images/concours/logo-bingo.png" />
                <b><h4 id="title">RED CROSS </h4> </b>
                <div id="cardNumber" *ngFor= "let n of c.bingoCardNumbers" class="card" style="width: 4rem;" >
                <div [style.background-color] ="!n.isSelected ? 'rgb(228, 228, 228)': 'rgb(182, 182, 182)'" 
                 class="card-body">
                      <b><p id="number" class="card-text"> {{ n.number}}</p></b> 
                    </div> 
            </div>
        </div>
    </div>
</body>
